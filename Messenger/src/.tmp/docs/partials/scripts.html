<script src="../../assets/js/vendor.js"></script>
<script src="../../assets/js/template.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>

<script>
    "use strict";

    const quickLinks = document.querySelectorAll('[data-create-link]');
    const target     = document.querySelector('#docs-sub-navigation');

    quickLinks.forEach(element => {
        let text     = element.textContent;
        //console.log(element.tagName);
        let ms;
        if (element.tagName == "H4") {
            ms = "ms-4";
        } else {
            ms = "";
        }
        //console.log(element.tagName);
        let textHash = text.replace(/:/g, '_').replace(/ /g, '_');
        element.id   = textHash;
        target.innerHTML = target.innerHTML + `<li class="list-item my-4 ${ms}"><a href="#${textHash}" class="text-reset">${text}</a></li>`;
    });
</script>
