<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    @@include("partials/head/head.html")

    <body class="bg-light">

        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Sign Up</h3>
                                        <p>Follow the easy steps</p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="signup-name" placeholder="Name">
                                        <label for="signup-name">Name</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="signup-email" placeholder="Email">
                                        <label for="signup-email">Email</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="signup-phone" placeholder="Tel">
                                        <label for="signup-email">Telphone</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="signup-password" placeholder="Password">
                                        <label for="signup-password">Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary w-100" id="register" type="button">注册</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text -->
                    <div class="text-center mt-8">
                        <p>Already have an account? <a href="./signin.html">Sign in</a></p>
                    </div>

                </div>
            </div> <!-- / .row -->
        </div>

        <!-- Scripts -->
        @@include("partials/scripts/scripts.html")
        <script src="@@webRoot/assets/js/register.js"></script>
    </body>
</html>
